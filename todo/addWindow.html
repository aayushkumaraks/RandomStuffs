<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Task</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    </head>
    <body>
        <div class="container">
            <form id="shopper_form" role="form">
                <div>
                    <label for="item_text">Enter Task</label>
                    <input type="text" name="item_text" id="item_text" autofocus="autofocus"/>
                </div>
                <div>
                    <input type="submit" value="Add Item" id="item_submit" name="item_submit" class="btn waves-effect waves-light" />
                </div>
            </form>
        </div>
        <script>
            const electron = require('electron');
            const {ipcRenderer} = electron;

            const form = document.querySelector("#shopper_form");
            form.addEventListener('submit', submitForm);
            function submitForm(e) {
                //stop storing form to file by this
                e.preventDefault();
                const item = document.querySelector('#item_text').value;
                ipcRenderer.send('item:add', item);
            }
        </script>
    </body>
</html>
